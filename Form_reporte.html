

    <!-- Modal para detalles del reporte -->
    <div id="reportDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detalles del Reporte</h2>
            <p><strong>ID:</strong> <span id="reportId"></span></p>
            <p><strong>Sede y Ambiente:</strong> <span id="reportSedeAmbiente"></span></p>
            <p><strong>Estado:</strong> <span id="reportEstado"></span></p>
            <p><strong>Descripción:</strong> <span id="reportDescripcion"></span></p>
            <p><strong>Fecha de Creación:</strong> <span id="reportFechaCreacion"></span></p>
            <p><strong>Última Actualización:</strong> <span id="reportFechaActualizacion"></span></p>

            <h3>Actualizar Estado</h3>
            <select id="updateEstado">
                <option value="pendiente">Pendiente</option>
                <option value="en-progreso">En Progreso</option>
                <option value="resuelto">Resuelto</option>
            </select>
            <button onclick="updateEstado()">Actualizar Estado</button>

            <h3>Añadir Solución</h3>
            <textarea id="solucionInput" placeholder="Añadir solución aquí..."></textarea>
            <button onclick="addSolucion()">Añadir Solución</button>

            <button onclick="closeModal()">Cerrar Reporte</button>
        </div>
    </div>

    </div>
