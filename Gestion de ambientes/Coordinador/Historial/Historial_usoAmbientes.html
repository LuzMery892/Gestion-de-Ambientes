<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo Gesti√≥n de Ambientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style_graficos/Historial_usoAmbientes.css">

</head>
<body>
  <div class="grid-container">
    <header class="header">
      <div class="titulo_sedes">
        <h2>Sede Complejo Central</h2>
      </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-content">
          <!-- Calendario -->
          <div id="calendar"></div>
        </div>
      </aside>

    <main class="main">
      <div class="container_historialAmbiente">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="horasUso-tab" data-bs-toggle="tab" href="#horasUso" role="tab" aria-controls="horasUso" aria-selected="true">Horas de Uso Ambiente</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="frecuenciaUso-tab" data-bs-toggle="tab" href="#frecuenciaUso" role="tab" aria-controls="frecuenciaUso" aria-selected="false">Frecuencia de Uso Mensual</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="horariosUso-tab" data-bs-toggle="tab" href="#horariosUso" role="tab" aria-controls="horariosUso" aria-selected="false">Horarios de Uso</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="usoDiario-tab" data-bs-toggle="tab" href="#usoDiario" role="tab" aria-controls="usoDiario" aria-selected="false">Uso Diario</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="horasUso" role="tabpanel" aria-labelledby="horasUso-tab">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">Horas de Uso de Ambiente</div>
                  <div class="card-body">
                    <div id="horasUsoChart" class="chart-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="frecuenciaUso" role="tabpanel" aria-labelledby="frecuenciaUso-tab">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">Frecuencia de Uso Mensual</div>
                  <div class="card-body">
                    <div id="frecuenciaUsoChart" class="chart-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="horariosUso" role="tabpanel" aria-labelledby="horariosUso-tab">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">Horarios de Uso</div>
                  <div class="card-body">
                    <div id="horariosUsoChart" class="chart-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="usoDiario" role="tabpanel" aria-labelledby="usoDiario-tab">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">Uso Diario de Ambientes</div>
                  <div class="card-body">
                    <div class="calendar-container">
                      <div id="calendar"></div>
                    </div>
                    <div id="chartContainer">
                      <div id="dailyUsageChart" class="chart-container"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js_historial/Historial_usoAmbientes.js"></script>
</body>
</html>
