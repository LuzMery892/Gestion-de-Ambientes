<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo Gestión de Ambientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Index.css">
  <link rel="stylesheet" href="css/User.css">
</head>
<body>
  <div class="grid-container">
    <div id="header"></div>
    <div id="navbar"></div>

    <main class="main">
        <div class="form_newUser">

                    </div>
                    <h2 class="tittle_newuser">Nuevo Usuario</h2>
                </div>
                <button type="button" class="close-form2">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAAXNSR0IArs4c6QAAAJhJREFUOE/d08EZQDAMhuHPJNiESTAJJmETbMIm5FBPVdo6uODaPq8kf5rw0pe85PAdKANWT9vqma+1CVgOqHOwASiOs9L9kQ8SoAV6CxOkBkagcasNDdvG0hAiaCw1g8ldtRJTWQwy7ch9u81bDiHInsmmzOyC+SBtsFoAJ6ZBsicS/6ykI1gF5E9TCy2kuqexYT9+0z+GdjXpHRNgSVZEAAAAAElFTkSuQmCC" alt="Cerrar formulario" class="close-form2">
                </button>
                <p>Aquí puedes crear un nuevo usuario y elegir el rol en el que se desempeña.</p>
                <div class="form-row">
                    <div class="form_userlabel">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    
                    <div class="form_userlabel">
                        <label for="numero-documento" class="form-label">Identificación</label>
                        <input type="text" id="numero-documento" name="numeroDocumento" class="form-control" placeholder="Número de Documento" required>
                    </div>
                    <div class="form_userlabel">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="form_userlabel">
                        <label for="correo-tipo" class="form-label">Tipo de Correo</label>
                        <div class="select-container">
                            <select id="correo-tipo" name="correoTipo" class="custom-select" required>
                                <option value="">Seleccionar</option>
                                <option value="INSTITUCIONAL">Correo Institucional - misena.edu.co</option>
                                <option value="ALTERNATIVO">Correo Alternativo</option>
                            </select>
                        </div>
                    </div>                 
                    <div class="form_userlabel">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo electrónico@" required>
                    </div>

                    <div class="form_userlabel">
                        <label for="sede-usuario" class="form-label">Centro de Formación</label>
                        <div class="select-container">
                            <select id="sede-usuario" name="centroFormacion" class="form-control" required>
                                <option value="">Seleccionar</option>
                                <option value="1">Sede Complejo Central</option>
                                <option value="2">Sede U. San Buenaventura</option>
                                <option value="3">Sede Buenos Aires</option>
                                <option value="4">Sede el Pomar</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <legend class="form-label">Rol:</legend>
                        <div class="form-radio-group">
                            <div class="form-radio">
                                <input type="radio" id="alistamiento" name="rol" value="ALISTAMIENTO" class="form-radio-input" required>
                                <label for="alistamiento" class="form-radio-label">Alistamiento</label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" id="coordinador" name="rol" value="COORDINADOR" class="form-radio-input" required>
                                <label for="coordinador" class="form-radio-label">Coordinador</label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" id="instructor" name="rol" value="INSTRUCTOR" class="form-radio-input" required>
                                <label for="instructor" class="form-radio-label">Instructor</label>
                            </div>
                        </div>
                    </div>                      
                    <input type="hidden" id="creadorRol" name="creadorRol" value="coordinador"> <!-- Cambia esto según el rol del creador -->
                    <div class="button-container">
                        <button type="submit" class="btn-primary">Crear</button>
                    </div>
                </div>
                <img src="IMG-ICONS/sena-boys.jpg" class="main_img_end">
            </form>
        </div>
    </main>  
    
    <script>
      async function loadHTML(selector, file) {
          const response = await fetch(file);
          const text = await response.text();
          document.querySelector(selector).innerHTML = text;
      }

      async function loadContent() {
        await loadHTML('#header', 'header.html');
        await loadHTML('#navbar', 'navbar.html');
        
        // Cargar los scripts después de cargar el contenido HTML
        loadScripts();
      }

      function loadScripts() {
        // Crear y agregar el script para navbar.js
        const navbarScript = document.createElement('script');
        navbarScript.src = 'js/navbar.js';
        document.body.appendChild(navbarScript);
  
        const UserScript = document.createElement('script');
        UserScript.src = 'js/User.js';
        document.body.appendChild(UserScript);
        
        // Crear y agregar el script para menu_notificacion.js
        const menuNotificacionScript = document.createElement('script');
        menuNotificacionScript.src = 'js/menu_notificacion.js';
        document.body.appendChild(menuNotificacionScript);
      }
  
      // Cargar el contenido cuando la página haya cargado
      window.onload = loadContent;
    </script>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
