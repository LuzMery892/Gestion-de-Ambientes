

<!--este es un ejemplo de agendar una reserva con alistamiento mira si te sirve el boceto-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Alistamiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/alistamiento.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    <div class="container mt-5">
        <h1>Panel de Alistamiento</h1>
        <form id="reserva-form">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="horaInicio">Hora de Inicio</label>
                <input type="time" class="form-control" id="horaInicio" required>
            </div>
            <div class="form-group">
                <label for="horaFin">Hora de Fin</label>
                <input type="time" class="form-control" id="horaFin" required>
            </div>
            <div class="form-group">
                <label for="ambiente">Ambiente</label>
                <input type="text" class="form-control" id="ambiente" required>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Reserva</button>
            <div id="mensaje" class="mt-3"></div> <!-- Área para mostrar mensajes -->
        </form>
    </div>
    <script src="scripts/alistamiento.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
