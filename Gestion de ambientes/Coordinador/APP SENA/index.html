<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- Tu archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Mi Aplicación</h1>
        <div id="reserva-form" class="mb-3">
            <h2>Crear Reserva</h2>
            <form id="create-reserva-form">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="horaInicio">Hora Inicio:</label>
                    <input type="time" class="form-control" id="horaInicio" required>
                </div>
                <div class="form-group">
                    <label for="horaFin">Hora Fin:</label>
                    <input type="time" class="form-control" id="horaFin" required>
                </div>
                <div class="form-group">
                    <label for="ambiente">Ambiente:</label>
                    <input type="text" class="form-control" id="ambiente" required>
                </div>
                <div class="form-group">
                    <label for="instructor">Instructor:</label>
                    <input type="text" class="form-control" id="instructor" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Reserva</button>
            </form>
            <div id="response-message" class="mt-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script> <!-- Tu archivo JS -->
</body>
</html>
