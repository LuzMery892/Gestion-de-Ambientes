<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Reservas de Ambientes</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.2.0/main.min.css'>
  <link rel="stylesheet" href="Style_calendario/Calendario_Central.css">
</head>

<body>
  <div class="grid-container">
    <div id="header"></div>
    <div id="sidebar"></div>


    <main class="main">
      <div class="calendar-container">
        <!-- Calendar content here -->
      </div>
    </main>

    <script>
        async function loadHTML(selector, file) {
          const response = await fetch(file);
          const text = await response.text();
          document.querySelector(selector).innerHTML = text;
        }
  
        async function loadContent() {
          await loadHTML('#header', 'header_calendar.html');
          await loadHTML('#sidebar', 'sidebar_calendar.html');
          
          // Cargar los scripts despu√©s de cargar el contenido HTML
          loadScripts();
        }
        

      function loadScripts() {

        const modal_materialscript = document.createElement('script');
        modal_materialscript.src = 'js-calendar/Modal_materiales.js'
        document.body.appendChild(modal_materialscript);
  
        const modal_reportesScript = document.createElement('script');
        modal_reportesScript.src = 'js-calendar/Modal_reportes.js'
        document.body.appendChild(modal_reportesScript);
  
     

      }
      loadContent(); // Inicia la carga de contenido
    </script>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.2.0/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@4.2.0/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/locales/es.js'></script>
  <script src="js-calendar/Calendario_Central.js"></script>

</body>

</html>
