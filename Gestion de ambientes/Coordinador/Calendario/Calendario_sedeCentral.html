<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Reservas de Ambientes</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.2.0/main.min.css'>
    <link rel="stylesheet" href="Style_calendario/Calendario_Central.css">
  </head>

  <body>
    <div class="grid-container">

    <header class="header">
        <div class = "titulo_sedecentral">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAAASxJREFUSEvtV+0NwiAQfRD3kG7ACPrTGHfQSaqbuIMx/akjdAPROQwYqiTY0nKRGj9Sfl7veHD3jntl+NBiH8JFFFgUUkBjWR2QY6tmpQodlurnYuPAOzkxHAcbwDSmalEeg8BEv+8DtinTGjnDI71pJFAGOHKOTb1EjVSP9/IEQKThNaLVeV5mvvUJWHh16hm4wY8BmNQ61DL4pau3Ymuqu3r2/4FtyqpbjqBcP1JsSakOBafYgk9myobUWDqwnU7X+0vmBkQ1iSi2jsHx3aymEMlmpO43kMsXEdEak4kUItzPkov6Ntf9ksj1KqhjeZtQfK5xIYXRsNKn98U4Ml93NTSX2Mu1AfI+kQ2wvczLVavmch8e4txOpHTR1/ITEBX0fd48euN3gfn73gCKv8IuZl8XLQAAAABJRU5ErkJggg=="/>
        <h2>Sede Complejo Central</h2>
        </div>
        <div class="id_ambienteCentral">
        <h2>Ambiente:</h2>
        </div>
      </header>

    <main class="main">
      <div class="calendar-container">

      </div>
    </main>

    <div class="sidebar">
        <button class="añadir_reserva" data-bs-toggle="modal" data-bs-target="#form"> + Reserva</button>
        
    
     <div class="modal fade nueva reserva" id="añadirReserva" tabindex="-1" aria-labelledby="formLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formLabel">Añadir Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <!-- Pestañas -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="horario-tab" data-bs-toggle="tab" href="#horario" role="tab" aria-controls="horario" aria-selected="true">Horario</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="instructor-tab" data-bs-toggle="tab" href="#instructor" role="tab" aria-controls="instructor" aria-selected="false">Instructor</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- Pestaña Horario -->
                        <div class="tab-pane fade show active" id="horario" role="tabpanel" aria-labelledby="horario-tab">
                            <form id="myForm">
                                <div class="form-group mt-3">
                                    <label for="start-date">Fecha de inicio <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="start-date" placeholder="Fecha de inicio" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="end-date">Fecha de finalización - <small class="text-muted">Opcional</small></label>
                                    <input type="date" class="form-control" id="end-date" placeholder="Fecha de finalización">
                                </div>
                                <div class="form-group mt-3">
                                    <label>Repetir</label>
                                    <div class="d-flex flex-wrap">
                                        <button type="button" class="btn btn-day inactive" id="monday" data-day="M">L</button>
                                        <button type="button" class="btn btn-day inactive" id="tuesday" data-day="T">M</button>
                                        <button type="button" class="btn btn-day inactive" id="wednesday" data-day="W">X</button>
                                        <button type="button" class="btn btn-day inactive" id="thursday" data-day="T">J</button>
                                        <button type="button" class="btn btn-day inactive" id="friday" data-day="F">V</button>
                                        <button type="button" class="btn btn-day inactive" id="saturday" data-day="S">S</button>
                                        <button type="button" class="btn btn-day inactive" id="sunday" data-day="S">D</button>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="event-color">Color</label>
                                    <input type="color" class="form-control" id="event-color" value="#3788d8">
                                </div>
                                
                            </form>
                        </div>
                        <!-- Pestaña Instructor -->
                        <div class="tab-pane fade" id="instructor" role="tabpanel" aria-labelledby="instructor-tab">
                            <form id="instructorForm" class="mt-3">
                                <div class="form-group">
                                    <label for="instructor-name">Instructor</label>
                                    <input type="text" class="form-control" id="instructor-name" placeholder="Nombre del instructor">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="instructor-profile">Ficha</label>
                                    <input type="text" class="form-control" id="instructor-profile" placeholder="Ficha del instructor">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="instructor-competence">Competencia</label>
                                    <input type="text" class="form-control" id="instructor-competence" placeholder="Competencia del instructor">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" id="submit-button">Guardar</button>
                </div>
            </div>
        </div>
</div>

    <button class="eliminar_reserva" data-bs-toggle="delete" data-bs-target=""> Eliminar</button>
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center" id="delete-modal-body">
                    ¿Deseas eliminar este evento?
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary rounded-sm" data-dismiss="modal" id="cancel-button">Cancelar</button>
                    <button type="button" class="btn btn-danger rounded-lg" id="delete-button">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


    <button class="añadir_materiales" data-bs-toggle="modal3" data-bs-target="">Llaves y Materiales</button>
  <!-- Modal -->
  <div id="materialModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Registrar Materiales y Llaves</h2>
        </div>
        <div class="modal-body">
            <form id="materialForm">
                <div class="form-group">
                    <label for="materiales-equipos">Materiales y Equipos</label>
                    <textarea id="materiales-equipos" rows="4" placeholder="Ingrese materiales y equipos..."></textarea>
                </div>
                <div class="form-group">
                    <label>Llaves de lockers?</label>
                    <input type="checkbox" id="llaves-lockers" value="sí">
                    <label for="llaves-lockers">Sí</label>
                    <input type="checkbox" id="llaves-lockers-no" value="no">
                    <label for="llaves-lockers-no">No</label>
                </div>
                <div class="form-group" id="cantidad-container" style="display: none;">
                    <label for="cantidad">Elegir Cantidad</label>
                    <input type="number" id="cantidad" min="1" placeholder="Cantidad">
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" rows="3" placeholder="Ingrese observaciones..."></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" id="guardarButton">Guardar</button>
        </div>
    </div>
</div>

    <button class="reportar_novedad" data-bs-toggle="modal3" data-bs-target="">Reportar Novedad</button>
<!-- Modal -->
<div id="reportarModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Reportar Novedad</h2>
        </div>
        <div class="modal-body">
            <form id="reportarForm">
                <div class="form-group">
                    <label for="fecha-reporte">Fecha Reporte</label>
                    <input type="date" id="fecha-reporte" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reportado-por">Reportado por</label>
                    <input type="text" id="reportado-por" class="form-control" placeholder="Nombre de quien reporta" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" rows="4" class="form-control" placeholder="Descripción de la novedad..." required></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" id="reportarButton">Reportar</button>
        </div>
    </div>
</div>
    </div>

    </div>

    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.2.0/main.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js-calendar/Modal_reportes.js"></script>
    <script src="js-calendar/Calendario_Central.js"></script>
    <script src="js-calendar/Modal_materiales.js"></script>
  </body>
</html>
