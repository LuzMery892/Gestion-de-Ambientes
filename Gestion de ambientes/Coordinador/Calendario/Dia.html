<button class="eliminar_reserva" data-bs-toggle="delete" data-bs-target=""> Eliminar</button>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-modal-title">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center" id="delete-modal-body">
                ¿Deseas eliminar este evento?
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-sm" data-dismiss="modal" id="cancel-button">Cancelar</button>
                <button type="button" class="btn btn-danger rounded-lg" id="delete-button">Eliminar</button>
            </div>
        </div>
    </div>
</div>


<button class="añadir_materiales" data-bs-toggle="modal3" data-bs-target="">Llaves y Materiales</button>
<!-- Modal -->
<div id="materialModal" class="modal">
<div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Registrar Materiales y Llaves</h2>
    </div>
    <div class="modal-body">
        <form id="materialForm">
            <div class="form-group">
                <label for="materiales-equipos">Materiales y Equipos</label>
                <textarea id="materiales-equipos" rows="4" placeholder="Ingrese materiales y equipos..."></textarea>
            </div>
            <div class="form-group">
                <label>Llaves de lockers?</label>
                <input type="checkbox" id="llaves-lockers" value="sí">
                <label for="llaves-lockers">Sí</label>
                <input type="checkbox" id="llaves-lockers-no" value="no">
                <label for="llaves-lockers-no">No</label>
            </div>
            <div class="form-group" id="cantidad-container" style="display: none;">
                <label for="cantidad">Elegir Cantidad</label>
                <input type="number" id="cantidad" min="1" placeholder="Cantidad">
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" rows="3" placeholder="Ingrese observaciones..."></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" id="guardarButton">Guardar</button>
    </div>
</div>
</div>

<button class="reportar_novedad" data-bs-toggle="modal3" data-bs-target="">Reportar Novedad</button>
<!-- Modal -->
<div id="reportarModal" class="modal">
<div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Reportar Novedad</h2>
    </div>
    <div class="modal-body">
        <form id="reportarForm">
            <div class="form-group">
                <label for="fecha-reporte">Fecha Reporte</label>
                <input type="date" id="fecha-reporte" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reportado-por">Reportado por</label>
                <input type="text" id="reportado-por" class="form-control" placeholder="Nombre de quien reporta" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" rows="4" class="form-control" placeholder="Descripción de la novedad..." required></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" id="reportarButton">Reportar</button>
    </div>
</div>
</div>
