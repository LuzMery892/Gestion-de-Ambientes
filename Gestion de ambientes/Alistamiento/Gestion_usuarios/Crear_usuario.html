<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

    <div id="header"></div>
    <div id="navbar"></div>

    <main class="main">
        <div class="container_principal">

                    </div>
                    <h2 class="titulo_h2">Nuevo Usuario</h2>
                </div>
        
                <a href="../Layout/coordinadorDashboard.html"> 
                   <button type="button" class="btn-close close_pag" aria-label="Cerrar formulario">
                      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAAXNSR0IArs4c6QAAAJhJREFUOE/d08EZQDAMhuHPJNiESTAJJmETbMIm5FBPVdo6uODaPq8kf5rw0pe85PAdKANWT9vqma+1CVgOqHOwASiOs9L9kQ8SoAV6CxOkBkagcasNDdvG0hAiaCw1g8ldtRJTWQwy7ch9u81bDiHInsmmzOyC+SBtsFoAJ6ZBsicS/6ykI1gF5E9TCy2kuqexYT9+0z+GdjXpHRNgSVZEAAAAAElFTkSuQmCC" alt="Cerrar página">
                   </button>
                  </a>
                <p>Aquí puedes consultar, eliminar y actualizar la información de los usuarios.</p>

                <form id="newUserForm" class="newuser">
                    <div class="form-row">
                        <div class="form_userlabel">
                            <label for="nombre" class="form-label">Nombre Completo <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
                                required>
                        </div>

                        <div class="form_userlabel">
                            <label for="numero-documento" class="form-label">Identificación <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="numero-documento" name="numeroDocumento" class="form-control"
                                placeholder="Número de Documento" required>
                        </div>

                        <div class="form_userlabel">
                            <label for="correo-tipo" class="form-label">Tipo de Correo <span
                                    class="text-danger">*</span></label>
                            <div class="select-container">
                                <select id="correo-tipo" name="correoTipo" class="custom-select" required>
                                    <option value="">Seleccionar</option>
                                    <option value="INSTITUCIONAL">Institucional @misena.edu.co (deseado)</option>
                                    <option value="ALTERNATIVO">Alternativo (solo si no tiene correo institucional)
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form_userlabel" id="correo-container">
                            <label for="correo" class="form-label">Correo electrónico <span
                                    class="text-danger">*</span></label>
                            <input type="email" id="correo" name="correo" class="form-control"
                                placeholder="Correo electrónico" required>
                        </div>

                        <div class="form_userlabel">
                            <label for="telefono" class="form-label">Teléfono <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="telefono" name="telefono" class="form-control"
                                placeholder="Número celular" required>
                        </div>

                        <div class="form_userlabel">
                            <label for="sede-usuario" class="form-label">Centro de Formación <span
                                    class="text-danger">*</span></label>
                            <select id="sede-usuario" name="centroFormacionId" class="form-control" required>
                                <option value="">Seleccionar</option>
                                <option value="1">Sede Complejo Central</option>
                                <option value="2">Sede U. San Buenaventura</option>
                                <option value="3">Sede Buenos Aires</option>
                                <option value="4">Sede el Pomar</option>
                            </select>
                        </div>

                        <div>
                            <legend class="form-label">Rol: <span class="text-danger">*</span></legend>
                            <div class="form-radio-group">
                                <div class="form-radio">
                                    <input type="radio" id="alistamiento" name="rolNombre" value="ALISTAMIENTO"
                                        class="form-radio-input" required>
                                    <label for="alistamiento" class="form-radio-label">Alistamiento</label>
                                </div>
                                <div class="form-radio">
                                    <input type="radio" id="coordinador" name="rolNombre" value="COORDINADOR"
                                        class="form-radio-input" required>
                                    <label for="coordinador" class="form-radio-label">Coordinador</label>
                                </div>
                                <div class="form-radio">
                                    <input type="radio" id="instructor" name="rolNombre" value="INSTRUCTOR"
                                        class="form-radio-input" required>
                                    <label for="instructor" class="form-radio-label">Instructor</label>
                                </div>
                            </div>
                        </div>

                        <div class="button-container">
                            <button type="submit" class="btn-primary">Crear</button>
                        </div>
                    </div>
                    <img src="../../Imagenes-appSENA/sena-boys.jpg" class="main_img_end">
                </form>
        </div>
    </main>

    
    
    <script>
      async function loadHTML(selector, file) {
          const response = await fetch(file);
          const text = await response.text();
          document.querySelector(selector).innerHTML = text;
      }

      async function loadContent() {
        await loadHTML('#header', '../Layout_alistamiento/Encabezado.html');
        await loadHTML('#navbar', '../Layout_alistamiento/Menu_lateral.html');
        
        // Cargar los scripts después de cargar el contenido HTML
        loadScripts();
      }

      function loadScripts() {
        // Crear y agregar el script para navbar.js
        const navbarScript = document.createElement('script');
        navbarScript.src = '../../Scripts/navbar.js';
        document.body.appendChild(navbarScript);
  
        const UserScript = document.createElement('script');
        UserScript.src = '../js/User.js';
        document.body.appendChild(UserScript);
        
        // Crear y agregar el script para menu_notificacion.js
        const menuNotificacionScript = document.createElement('script');
        menuNotificacionScript.src = '../../Scripts/menu_notificacion.js';
        document.body.appendChild(menuNotificacionScript);
      }
  
      // Cargar el contenido cuando la página haya cargado
      window.onload = loadContent;
    </script>
  </div>

  <script src="/Gestion-de-Ambientes/Gestion de ambientes/Coordinador/js/User.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

</body>
</html>
