<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia Sesión - Gestión de ambientes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/Login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
        font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <div class="container">
        <img src="IMG/Logo SENA.png" alt="logosena" class="img_sena">
      </div>
    </header>

    <nav class="navbar">
      <div class="slideshow-container">
        <div class="slide-card">
          <img src="IMG/SEDE_EL_POMAR_1.jpeg" alt="slide SENA" class="slide_img">
          <div class="slide-content">
            <div class="slide-caption">SEDE EL POMAR</div>
          </div>
        </div>
        <div class="slide-card">
          <img src="IMG/SEDE_COMPLEJO_CENTRAL.jpeg" alt="slide SENA" class="slide_img">
          <div class="slide-content">
            <div class="slide-caption">SEDE COMPLEJO CENTRAL</div>
          </div>
        </div>
        <div class="slide-card">
          <img src="IMG/SEDE_BUENOS_AIRES - Ajustada.jpeg" alt="slide SENA" class="slide_img">
          <div class="slide-content">
            <div class="slide-caption">SEDE BUENOS AIRES</div>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="container_main">
        <form class="login-form" id="loginForm" method="POST" th:action="@{/login}">
          <h2 class="form-title">INICIAR SESIÓN</h2>
          <div class="form-group">
            <label for="username"></label>
            <div class="user-wrapper">
              <span class="material-symbols-outlined">account_circle</span>
              <input type="text" id="username" name="username" placeholder="Nombre Usuario" required autocomplete="username">
            </div>
          </div>
          <div class="form-group">
            <label for="password"></label>
            <div class="password-wrapper">
              <span class="material-symbols-outlined">key</span>
              <input id="password" type="password" name="password" placeholder="Contraseña" required>
              <button type="button" class="toggle-password">
                <span class="material-symbols-outlined">visibility</span>
              </button>              
            </div>
          </div>
          <div class="link_pass">
            <a href="OlvideMiContraseñaInicioSesion.html">¿Olvidó su contraseña?</a>
          </div>
          <div class="contenedor_botonlogin">
            <button id="loginButton" type="submit" class="boton_login">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </main>
    <div class="footer">
      <p>&copy; Centro de Servicios de Salud - Regional Antioquia</p>
    </div>
  </div>

  <script src="scripts/Login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
