<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .forgot-password-container {
            margin-top: 100px;
        }
        .forgot-password-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

<div class="container forgot-password-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Restablecer Contraseña</h2>
            <p class="text-center">Ingresa tu correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
            <form id="forgot-password-form" class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar enlace de restablecimiento</button>
            </form>
            <div id="response-message" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#forgot-password-form').on('submit', function(event) {
            event.preventDefault();
            var email = $('#email').val();

            $.ajax({
                url: '/restablecer-contraseña/RestablecerContraseña',
                type: 'POST',
                data: { correo: email },
                success: function(response) {
                    $('#response-message').html('<div class="alert alert-success">' + response + '</div>');
                },
                error: function(xhr, status, error) {
                    $('#response-message').html('<div class="alert alert-danger">Error: ' + xhr.responseText + '</div>');
                }
            });
        });
    });
</script>

</body>
</html>
