<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidé mi contraseña</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/Redirección_correo.css">
</head>

<body>
  <div class="email_passcontainer">

  <header class="header">
    <div class="container">
      <img src="IMG/Logo SENA.png" alt="Logo SENA" class="img_sena">
      <div class="header-info">
        <h1>GESTIÓN DE AMBIENTES</h1>
      </div>
    </div>
    <div class="header-img">
      <img src="IMG/sena-push.jpg" alt="Logo SENA" class="transicion_img">
      <img src="IMG/Sede central.jpg" alt="Sede Central" class="transicion_img">
      <img src="IMG/sena-boys.jpg" alt="Sena Boys" class="transicion_img">
    </div>
  </header>

  <main class="main">
    <div class="container forgot-password-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Restablecer Contraseña</h2>
          <p class="text-center">
            Ingresa tu correo electrónico para recibir un enlace de
            restablecimiento de contraseña.
          </p>
          <form id="forgot-password-form" class="forgot-password-form">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Enviar enlace de restablecimiento
            </button>
          </form>
          <div id="response-message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>
</div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#forgot-password-form").on("submit", function (event) {
        event.preventDefault();
        var email = $("#email").val();

        $.ajax({
          url: "/restablecer-contraseña/RestablecerContraseña",
          type: "POST",
          data: { correo: email },
          success: function (response) {
            $("#response-message").html(
              '<div class="alert alert-success">' + response + "</div>"
            );
          },
          error: function (xhr, status, error) {
            $("#response-message").html(
              '<div class="alert alert-danger">Error: ' +
              xhr.responseText +
              "</div>"
            );
          },
        });
      });
    });
  </script>
</body>

</html>
