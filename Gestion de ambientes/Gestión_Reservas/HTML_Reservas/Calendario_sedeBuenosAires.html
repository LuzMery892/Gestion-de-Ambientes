<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Reservas de Ambientes</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.2.0/main.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.2.0/main.min.css'>

  
  <link rel="stylesheet" href="../../Css/Calendario_cuatrosedes.css">
</head>

<body>
  <div class="grid-container">
    <header class="header">
      <div class="titulo_sedes">
        <h2>Sede Buenos Aires</h2>
      </div>
      <div class="select_ambientesSedes">
        <h2>Ambiente:</h2>
        <select id="ambientesSelect">
          <option value="1">Oficina Central</option>
          <option value="2">Sucursal Norte</option>
          <option value="3">Sucursal Sur</option>
          <option value="4">Sucursal Este</option>
          <option value="5">Sucursal Oeste</option>
        </select>
      </div>
      <a href="../HTML_Reservas/Elegirsede_Reservas.html"> 
        <button type="button" class="btn-close close_pag" aria-label="Cerrar formulario" style="background: none; border: none;">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAAXNSR0IArs4c6QAAAJhJREFUOE/d08EZQDAMhuHPJNiESTAJJmETbMIm5FBPVdo6uODaPq8kf5rw0pe85PAdKANWT9vqma+1CVgOqHOwASiOs9L9kQ8SoAV6CxOkBkagcasNDdvG0hAiaCw1g8ldtRJTWQwy7ch9u81bDiHInsmmzOyC+SBtsFoAJ6ZBsicS/6ykI1gF5E9TCy2kuqexYT9+0z+GdjXpHRNgSVZEAAAAAElFTkSuQmCC" alt="Cerrar calendar">
        </button>
    </a>
    </header>

    <div id="sidebar"></div>

    <main class="main">
      <div id="calendar">
        <!-- Calendar content here -->
      </div>
    </main>

    <script>
      async function loadHTML(selector, file) {
        const response = await fetch(file);
        const text = await response.text();
        document.querySelector(selector).innerHTML = text;
      }
    
      async function loadContent() {
        await loadHTML('#sidebar', 'sidebar_calendar.html');
        loadScripts();
      }
    
      function loadScripts() {

        const modalMaterialScript = document.createElement('script');
        modalMaterialScript.src = '../Scripts_reservas/Modal_materiales.js';
        document.body.appendChild(modalMaterialScript);
    
        const modalReportesScript = document.createElement('script');
        modalReportesScript.src = '../Scripts_reservas/Modal_reportes.js';
        document.body.appendChild(modalReportesScript);
      }
    
      document.addEventListener('DOMContentLoaded', loadContent);
    </script>

    <script src="../Scripts_reservas/fullCalendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.2.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@4.2.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.2.0/locales/es.js'></script>

  </div>
</body>

</html>
