      <script>
        async function loadHTML(selector, file) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error(`Failed to load ${file}: ${response.statusText}`);
                }
                const text = await response.text();
                document.querySelector(selector).innerHTML = text;
            } catch (error) {
                console.error(error);
                // Añadir mensaje de error para el usuario.
            }
        }
    
        async function loadContent() {
            await loadHTML('#header', '../../Layout/header.html');
            await loadHTML('#navbar', '../../Layout/navbar.html');
            loadScripts();
        }
    
        function loadScripts() {
            // Carga de scripts
            const scripts = [
                { src: '../../Scripts/navbar.js' },
                { src: '../../Scripts/menu_notificacion.js' },
                { src: '../Scripts_reservas/Elegir_Sede.js' }
            ];
    
            scripts.forEach(script => {
                const scriptElement = document.createElement('script');
                scriptElement.src = script.src;
                document.body.appendChild(scriptElement);
            });
        }
    
        loadContent();
    </script>
