<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Ambientes</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Variables de color para el tema */
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 45%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 72% 51%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --chart-1: 173 58% 39%;
            --chart-2: 12 76% 61%;
            --chart-3: 197 37% 24%;
            --chart-4: 43 74% 66%;
            --chart-5: 27 87% 67%;
            --radius: 0.5rem;
        }

        /* Estilos para imágenes */
        img[src="/placeholder.svg"], img[src="/placeholder-user.jpg"] {
            filter: sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8);
        }

        /* Fuente personalizada para encabezados */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
        }

        /* Fuente personalizada para el cuerpo */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Altura completa para la barra lateral */
        .h-full {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="d-flex h-full">
        <!-- Barra lateral -->
        <div class="bg-dark text-white p-4 w-25 h-full">
            <div class="d-flex align-items-center mb-4">
                <!-- Ícono del menú -->
                <svg class="mr-2" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
                </svg>
                <span class="h4 font-weight-bold">Reserva de Ambientes</span>
            </div>
            <nav>
                <!-- Opciones de menú -->
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <a href="#" class="d-flex align-items-center text-white p-2 rounded hover:bg-secondary">
                            <svg class="mr-2" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 13H5V11H19V13Z"></path>
                                <path d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20Z"></path>
                            </svg>
                            Reservar
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="d-flex align-items-center text-white p-2 rounded hover:bg-secondary">
                            <svg class="mr-2" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4ZM11 16V8H13V16H11Z"></path>
                            </svg>
                            Mis Reservas
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="d-flex align-items-center text-white p-2 rounded hover:bg-secondary">
                            <svg class="mr-2" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"></path>
                                <path d="M19 10H5V8H19V10Z"></path>
                            </svg>
                            Calendario
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex align-items-center text-white p-2 rounded hover:bg-secondary">
                            <svg class="mr-2" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4ZM11 16V8H13V16H11Z"></path>
                            </svg>
                            Configuración
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Contenido principal -->
        <div class="flex-grow-1 bg-light p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Reservar Ambiente</h1>
                <div class="d-flex">
                    <!-- Botón de Reservar -->
                    <button class="btn btn-primary mr-2">Reservar</button>
                    <!-- Botón de Calendario -->
                    <button class="btn btn-outline-secondary">
                        <svg class="mr-1" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"></path>
                            <path d="M19 10H5V8H19V10Z"></path>
                        </svg>
                        Calendario
                    </button>
                </div>
            </div>
            <!-- Formulario de Reserva -->
            <form class="bg-white p-4 rounded shadow-sm">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha">
                </div>
                <div class="form-group">
                    <label for="hora-inicio">Hora de Inicio</label>
                    <input type="time" class="form-control" id="hora-inicio" placeholder="Hora de Inicio">
                </div>
                <div class="form-group">
                    <label for="hora-fin">Hora de Finalización</label>
                    <input type="time" class="form-control" id="hora-fin" placeholder="Hora de Finalización">
                </div>
                <div class="form-group">
                    <label for="ambiente">Ambiente</label>
                    <select class="form-control" id="ambiente">
                        <option value="">Seleccionar Ambiente</option>
                        <option value="auditorio">Auditorio</option>
                        <option value="laboratorio">Laboratorio</option>
                        <option value="sala-conferencia">Sala de Conferencia</option>
                    </select>
                </div>
                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </form>
        </div>
    </div>
    <!-- Importando Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
